  <div class="text">
    <h3>幕间诗 · 盛夏</h3>
    <p>热风吹拂的午后</p>
    <p>浸透在蜂蜜色的盛夏时光</p>
    <p>熟睡的小镇</p>
    <p>重复着慵懒的日常</p>
    <p>看吧！任谁都不愿就此启航</p>
    <p>&nbsp;</p>
    <p>不知安静为何物的鸟儿自顾自地啼叫</p>
    <p>也不过是空添寂寥在这无人的迴廊</p>
    <p>只有远处迟来的炊烟</p>
    <p>悄无声息，令人不再出神彷徨</p>
    <p>&nbsp;</p>
    <p>但永恒的时间不以为然</p>
    <p>日月流转，光阴散亡</p>
    <p>终不知是谁在我的诗中留下可憎的字句：</p>
    <p>“谁寄回文重叠意，解鬟临镜泣残妆”</p>
